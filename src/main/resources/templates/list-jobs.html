<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->

  <ol th:fragment="jobLoop">
    <form th:action="@{/list-jobs}" method = "post">
    <li class="job-listing" th:each="job : ${jobs}">
      <table>
      <tr>
        <td>ID</td>
        <td th:text = "${job.id}"></td>
      </tr>
      <tr>
        <td>Name</td>
        <td th:text = "${job.name}"></td>
      </tr>
      <tr>
        <td>Employer</td>
        <td th:text = "${job.employer}"></td>
      </tr>
      <tr>
        <td>Location</td>
        <td th:text = "${job.location}"></td>
      </tr>
      <tr>
        <td>Position Type</td>
        <td th:text = "${job.positionType}"></td>
      </tr>
      <tr>
        <td>Skill</td>
        <td th:text = "${job.coreCompetency}"></td>
      </tr>
      </table>
    </li>
    </form>
  </ol>

</div>
</body>
</html>
